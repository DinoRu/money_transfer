
services:
  api:
    container_name: api
    build:
      context: .
      dockerfile: Dockerfile
    restart: always
    env_file:
      - .env
    environment:
      ENV: docker
      DB_URL: postgresql+asyncpg://${POSTGRES_USER}:${POSTGRES_PASSWORD}@db:5432/${POSTGRES_DB}
    command: >
      bash -c "uvicorn src:app --host 0.0.0.0 --port=8000 --reload && \
      echo 'App started successfully.'"

    ports:
      - "8000:8000"
    depends_on:
      - db
    healthcheck:
      test: [ "CMD", 'curl', '-f', "http://localhost:8000/healthcheck" ]
      interval: 30s
      timeout: 5s
      retries: 5
      start_period: 20s
    volumes:
      - .:/app
    networks:
      - app_network
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: '512M'


  db:
    image: postgres:15
    container_name: db
    env_file:
      - .env
    restart: on-failure
    environment:
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB}

    volumes:
      - money_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $${POSTGRES_USER} -d $${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 20s
    networks:
      - app_network

  nginx:
    image: nginx:latest
    container_name: nginx_proxy
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - api
    networks:
      - app_network

volumes:
  money_data:

networks:
  app_network: