services:
  db:
    image: postgres:16-alpine
    container_name: chapmoney_db
    restart: unless-stopped
    environment:
      POSTGRES_USER: chapmoney
      POSTGRES_PASSWORD: chapmoney_pwd
      POSTGRES_DB: chapmoney_dev
    ports:
      - "5432:5432"
    volumes:
      - chapmoney_pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U chapmoney -d chapmoney_dev"]
      interval: 5s
      timeout: 5s
      retries: 10

  pgadmin:
    image: dpage/pgadmin4:8
    container_name: chapmoney_pgadmin
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@chapmoney.dev
      PGADMIN_DEFAULT_PASSWORD: admin123
    ports:
      - "5050:80"
    depends_on:
      db:
        condition: service_healthy

volumes:
  chapmoney_pgdata:
